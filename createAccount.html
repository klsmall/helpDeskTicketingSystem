<!DOCTYPE html>
<html>
  <head>
     <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/297c6b8454.js"></script>
  </head>
  
  <body>
    <div class="login">
      <center>
        <h2>Help Desk Ticketing System</h2>
        <form class="card">
          <h3>Create an Account </h3>
            <input type="text" id="username" placeholder="Create a Username" required/>
            <input type="password" id="password" placeholder="Create a Password" required/>
          <select name="userType">
            <option value="selectOne">User Selection</option>
            <option value="client">Client</option>
            <option value="technician">Technician</option>
            <option value="admin">Administrator</option>
          </select>
          <button class="signup-btn">Create Account</button>
        </form> 
      </center>
    </div>
  </body>
</html>
